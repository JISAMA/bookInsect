<script type="text/javascript">
    function loadXMLDoc_1()
    {
        var xmlhttp;
        var x=document.getElementById("btn_1");
        var y=document.getElementById("btn_2");
        var z=document.getElementById("btn_3");
        x.className="redColor";
        y.className="blackColor";
        z.className="blackColor";
        x.blur();
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("POST","message.html",true);
        xmlhttp.onreadystatechange=function()
        {
            if (xmlhttp.readyState==4)
            {
                document.getElementById("home_right_body").innerHTML=xmlhttp.responseText;
            }
        };
        xmlhttp.send();
    }
